name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1.1.3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: osedoe/blog
          event-type: deploy-on-notes-update
